<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
        <h1>Sortable Knockout.js Table - Single Dynamic Sort Function</h1>

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th><a href="#" data-bind="click: sortBy_manufacturer">Manufacturer</a></th>
                    <th><a href="#" data-bind="click: sortBy_model">Model</a></th>
                    <th class="text-right"><a href="#" data-bind="click: sortBy_qty">Qty</a></th>
                    <th class="text-right"><a href="#" data-bind="click: sortBy_price">Price</a></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: widgets">
                <tr>
                    <td data-bind="text: manufacturer"></td>
                    <td data-bind="text: model"></td>
                    <td class="text-right" data-bind="text: qty"></td>
                    <td class="text-right" data-bind="text: displayPrice"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="js/vendor/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="js/02-dynamic/widget.js"></script>
    <script type="text/javascript" src="js/02-dynamic/viewmodel.js"></script>
    <script type="text/javascript" src="js/02-dynamic/app.js"></script>
  </body>
</html>
