<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# githubog: http://ogp.me/ns/fb/githubog#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
        <h1>Sortable Knockout.js Table - Function Per Sort</h1>

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th><a href="#" data-bind="click: sortByManufacturer">Manufacturer</a></th>
                    <th><a href="#" data-bind="click: sortByModel">Model</a></th>
                    <th class="text-right"><a href="#" data-bind="click: sortByQty">Qty</a></th>
                    <th class="text-right"><a href="#" data-bind="click: sortByPrice">Price</a></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: widgets">
                <tr>
                    <td data-bind="text: manufacturer"></td>
                    <td data-bind="text: model"></td>
                    <td class="text-right" data-bind="text: qty"></td>
                    <td class="text-right" data-bind="text: displayPrice"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="js/vendor/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="js/01-simple/widget.js"></script>
    <script type="text/javascript" src="js/01-simple/viewmodel.js"></script>
    <script type="text/javascript" src="js/01-simple/app.js"></script>
  </body>
</html>
